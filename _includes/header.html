
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      

      <a class="navbar-brand" href="{{ site.url }}"><img src="{{ site.url }}/assets/img/fightericon_white.png" style="height:200%;margin-top:-10px;"/></a>
      <a class="navbar-brand" href="{{ site.url }}">Paul Kunze</a>
      
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      {% assign pages = site.navigation %}
        <ul class="nav navbar-nav navbar-right"> 
          {% for p in pages %}
            <li {% if p.url == page.url %}class="active"{% endif %}>
              <a href="{{ p.url }}">
                {{ p.title }}
              </a>
            </li>
          {% endfor %}
        </ul>      
      </ul>
    </div><!-- /.navbar-collapse -->
  </div>
</nav>
